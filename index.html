<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Mi Ecommerce</div>
      <div class="sidebar">
        <p>Categor√≠as</p>
        <div class="categorias">
          <p>Perfumes <span class="gris">(13)</span></p>
          <p>Ropa <span class="gris">(21)</span></p>
          <p>Accesorios <span class="gris">(41)</span></p>
          <p>Zapatos <span class="gris">(10)</span></p>
        </div>
      </div>
      <div class="main">
        <div class="perfume1 box">
          <div class="foto"><img src="assets/img/perfume1.jpeg" alt="" /></div>
          <h2>Perfume myKingdom</h2>
          <p>31.430</p>
          <div class="compra">Comprar</div>
        </div>
        <div class="perfume2 box">
          <div class="foto">
            <img src="assets/img/perfume2.jpg" alt="" />
          </div>
          <h2>Perfume Phantom</h2>
          <p>68.000</p>
          <div class="compra">Comprar</div>
        </div>
        <div class="zapatos box">
          <div class="foto"><img src="assets/img/zapatos.jpg" alt="" /></div>
          <h2>Zapatos Docker</h2>
          <p>29.700</p>
          <div class="compra">Comprar</div>
        </div>
        <div class="poleron box">
          <div class="foto"><img src="assets/img/poleron.jpg" alt="" /></div>
          <h2>Poleron Puma</h2>
          <p>44.700</p>
          <div class="compra">Comprar</div>
        </div>
      </div>
      <div class="footer">@miecommerce</div>
    </div>
  </body>
</html>
